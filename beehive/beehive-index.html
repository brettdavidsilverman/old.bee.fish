<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1"/>

      <script src="/error.js"></script>
      <script src="/full-screen.js"></script>
      <script src="/client/fetch.js"></script>
      <!--
      <script src="/client/id/id.js"></script>
      <script src="/client/storage/storage.js"></script>
-->
      <title>Bee Hive</title>

      <style>
body {
   background-color: black;
   color: red;
   font-family:'Courier New', Courier, monospace;
}

div {
   /*border: 1px solid blue;*/
   margin: 3px;
}

#weatherDiv {
   top: 0px;
}

#controlDiv label {
   display:inline-block;
   width: 125px;
}

input {
   background-color: black;
   color: red;
   border: green 1px solid;
}

#hiveHost {
   font-size: 15px;
   width: 150px;
   size: 150px
}

#imgLoading {
   display: none;
}

#capture {
   filter:saturate(0);
}

button {
   background-color: blue;
   color: red;
   margin: 10px;
}
      </style>
   </head>
   <body>
<!--
      <script src="/body.js"></script>
-->
      <h1 id="header">Bee Hive</h1>
      <div>
         <div id="weatherDiv">
            <table id="weatherTable">
            </table>
            <br/>
            <div id="lastError"></div>
         </div>
      </div>
      <div id="hiveHostDiv">
         <span>
            <label for="hiveHost">Hive Host</label>
            <input type="text" id="hiveHost" onchange="setup()" ></input>
         </span>
         <span>
            <img id="go" class="trafficLight" onclick="go()" src="green-small.jpg"></img>
            <img id="stop" class="trafficLight" onclick="stop()" src="red-small.jpg"></img>
            <img id="capture" class="trafficLight" onclick="capture()"src="green-small.jpg"></img>
         </span>
      </div>
      <div id="imgDiv">
         <img id="imgWinnie" src="winnie-black.jpg"/>
         <img id="imgLoading" src="loading.gif"/>
         <img id="imgHive" onclick="toggleFullScreen(this)"></img>
      </div>
      <div id="controlDiv">
         <div>
            <!-- Max is 5, but degrades performance. Throttle to 4 -->
            <label for="frameSize">Size</label>
            <input type="range" min="0" max="4" id="frameSize" onchange="postSetting('frameSize', FRAME_SIZES[Number(this.value)]);"></input>
         </div>
         <div>
            <label for="quality">Quality</label>
            <!-- Max is 63, but degrades performance. Throttle to 58 -->
            <input type="range" min="0" max="58" id="quality" onchange="postSetting('quality', (QUALITY_OFFSET - Number(this.value)));"></input>
         </div>
         <div>
            <label for="brightness">Brightness</label>
            <input type="range" min="-3" max="3" id="brightness" onchange="postSetting('brightness', Number(this.value));"></input>
         </div>
         <div>
            <label for="contrast">Contrast</label>
            <input type="range" min="-3" max="3" id="contrast" onchange="postSetting('contrast', Number(this.value));"></input>
         </div>
         <div>
            <label for="contrast">Saturation</label>
            <input type="range" min="-4" max="4" id="saturation" onchange="postSetting('saturation', Number(this.value));"></input>
         </div>
         <div>
            <label for="gainCeiling">Gain Ceiling</label>
            <input type="range" min="0" max="511" id="gainCeiling" onchange="postSetting('gainCeiling', Number(this.value));"></input>
         </div>
         <div>
            <br/>
         </div>
         <div>
            <button onclick="reset();">Reset</button>
            <button onclick="sleep();">Sleep</button>
         </div>
      </div>
      <script>
//var console = new Console();
//console.log("Hello world");
var getWeatherId;
var header = document.getElementById("header");
var hiveHost = document.getElementById("hiveHost");
var imgWinnie = document.getElementById("imgWinnie");
var imgLoading = document.getElementById("imgLoading");
var imgHive = document.getElementById("imgHive");
var imgDiv = document.getElementById("imgDiv");
var weatherTable = document.getElementById("weatherTable");
var lastError = document.getElementById("lastError");
var frameSize = document.getElementById("frameSize");
var gainCeiling = document.getElementById("gainCeiling");
var quality = document.getElementById("quality");
var brightness = document.getElementById("brightness");
var contrast = document.getElementById("contrast");
var saturation = document.getElementById("saturation");

var weatherURL;
var settingsURL;
var cameraURL;
var saveSettingsURL;
var cameraCommandURL;
var captureURL;
var loadCameraTimer;

const QUALITY_OFFSET = 63;

const FRAME_SIZES = [6, 8, 9, 10, 13];

function inverseFrameSize(frameSize) {
   for (var i = 0; i < FRAME_SIZES.length; ++i)
   {
      if (FRAME_SIZES[i] == frameSize)
         return i;
   }
   return -1;
}

function setup() {
   
   const protocol = "http:"; //document.location.protocol;
   var host;

   if (hiveHost.value.length)
      host = hiveHost.value;
   else 
      host = document.location.host;

   cameraURL         = protocol + "//" + host + ":8080" + "/camera";
   weatherURL        = protocol + "//" + host + "/weather";
   settingsURL       = protocol + "//" + host + "/settings";
   cameraCommandURL  = protocol + "//" + host + "/command";
   captureURL        = protocol + "//" + host + "/capture";
   
  
   hiveHost.value = host;


   sendCommand("stop").then(
      function() {
         go();
      }
   );

   loadCameraTimer = window.setInterval(loadCamera, 5000);
}

function go() {

   getSettings();
   
   getWeather();

   loadCamera();
}

function loadCamera() {
   
   imgLoading.style.display = "inline";
   imgWinnie.style.display = "none";

   imgHive.onclick = function() {
      toggleFullScreen(this);
   }

   imgHive.onload = function() {
      if (imgHive) {
         imgHive.style.display = "inline";
         lastError.innerHTML = "Camera started";
      }
      imgWinnie.style.display = "none";
      imgLoading.style.display = "none";
   }
   
   imgHive.onended   = loadCamera;
   imgHive.onclose   = loadCamera;
   imgHive.onstalled = loadCamera;
   imgHive.onerror   = loadCamera;
   

   imgHive.src = cameraURL + "?" + Date.now();

   imgHive.style.display = "none";
   imgWinnie.style.display = "none";
   imgLoading.style.display = "inline";
   
}

function stop() {
   sendCommand("stop");
   imgWinnie.style.display = "none";
   imgLoading.style.display = "none";
}

function capture() {
   window.open(captureURL);
}

function getWeather() {
   fetch(weatherURL)
      .then(
         function(response) {
            return response.json()
         }
      )
      .then(
         function(json) {
            weatherTable.innerHTML = "";
            if (json.error) {
               var tr = document.createElement("tr");
               var td = document.createElement("td");
               td.appendChild(document.createTextNode(json.error));
               tr.appendChild(td);
               weatherTable.appendChild(tr);
               return;
            }

            if (json.label && json.label.value.length)
            {
               header.innerHTML = "";
               var text = document.createTextNode(json.label.value);
               header.appendChild(text);
            }

            for (var item in json) {
               var object = json[item];

               var tr = document.createElement("tr");
               
               var tdLabel = document.createElement("td");
               tdLabel.appendChild(document.createTextNode(item));
               tr.appendChild(tdLabel);
               
               var tdValue = document.createElement("td");
               var value = object.value;
               switch (typeof(value)) {
                  case "string":
                     tdValue.align = "left";
                     break;
                  case "number":
                     tdValue.align = "right";
                     if (object.precision != undefined) {
                        value = value.toFixed(object.precision);
                     }
                     break;
                  default:
                     tdValue.align = "center";
               }
               tdValue.appendChild(document.createTextNode(value));
               tr.appendChild(tdValue);

               if (object.unit) {
                  var tdUnit = document.createElement("td");
                  tdUnit.appendChild(document.createTextNode(object.unit));
                  tdUnit.align = "left";
                  tr.appendChild(tdUnit);
               }
               else {
                  tdValue.colSpan = "2";
               }

               weatherTable.appendChild(tr);
            }
         }
      )
      .then(
         function() {
            //lastError.innerHTML = "";
            window.clearInterval(getWeatherId);
            getWeatherId = window.setTimeout(getWeather, 5000)
         }
      )
      .catch(
         function(error) {
            lastError.innerHTML = error;
            window.clearInterval(getWeatherId);
            getWeatherId = window.setTimeout(getWeather, 5000)
         }
      );
}

function getSettings() {

   fetch(settingsURL)
      .then(
         function(response) {
            return response.text();
         }
      )
      .then(
         function(text) {
            return JSON.parse(text);
         }
      )
      .then(
         function(json)  {
            if (json.status) {
               settings = json.settings;               
               frameSize.value   = inverseFrameSize(settings.frameSize);
               gainCeiling.value = settings.gainCeiling;
               quality.value     = QUALITY_OFFSET - settings.quality;
               brightness.value  = settings.brightness;
               contrast.value    = settings.contrast;
               saturation.value  = settings.saturation;
            }
            lastError.innerHTML = json.message;
         }
      )
      .catch(
         function(error) {
            lastError.innerHTML = error;
         }
      );
}

function postSetting(setting, value) {
   // Post to camera
   var params = {}
   params.method = "POST";

   var body = {}
   body[setting] = value;

   params.body = JSON.stringify(body);

   // POST to camera
   fetch(settingsURL, params)
      .then(
         function(response) {
            return response.json()
         }
      )
      .then(
         function(json) {
            if (json.message)
               lastError.innerHTML = json.message;
         }
      );

}

function sendCommand(command) {
   var command = JSON.stringify(
      {
         "command": command
      }
   );

   var promise = fetch(
      cameraCommandURL, {method:"POST", body: command}
   ).then(
      function(response) {
         return response.json();
      }
   ).then(
      function(json) {
         if (json.message)
            lastError.innerHTML = json.message;
         return json;
      }
   );

   return promise;

}

function reset() {
   sendCommand('reset').then(
      function() {
         getSettings();
      }
   );
}

function sleep() {
   if (confirm("Put camera to sleep?")) {
      sendCommand("sleep").then(
         function(response) {
            alert("Camera put to sleep");
            window.location.href = response.redirectURL;
         }
      )
   }
}

      </script>
      <script>

setup();

      </script>
         
   </body>
</html>
