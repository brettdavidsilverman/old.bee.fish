      <h1>Bee Hive</h1>

      <button id="goIframe" onclick="goIframe()">go iframe</button>
      <button id="goImg" onclick="goImg()">go img</button>

      <img id="img"></img>
      <iframe id="iframe" onload="alert(this.contentDocument.innerHTML);"></iframe>
      <script>
var console = new Console();
console.log("Hello world");

function goImg() {
   var hiveIPAddress = document.getElementById("hiveIPAddress").value;
   var img = document.getElementById("img");
   var url = "https://" + hiveIPAddress + ":444/camera";
   img.src = url;
}

function goIframe() {
   var hiveIPAddress = document.getElementById("hiveIPAddress").value;
   var img = document.getElementById("img");
   var iframe = document.getElementById("iframe");
   var url = "https://" + hiveIPAddress + "/weather";
   iframe.src = url;
}
