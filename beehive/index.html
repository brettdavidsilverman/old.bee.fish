      <style>
.number {
   width:50px;
   text-align:right;
}

.awake {
   color: green;
}

.asleep {
   color: red;
}

   <body>
      <script src="/body.js"></script>
      <h1>Bee Hive</h1>

      <h2>Your Bee Hives</h2>
      <div id="lastStatus">Last Status</div>
      <a id="beehiveURL" style="display:none;" class="asleep">Bee Hive #1</a>
      <form style="display:none;" id="form">
         Wake up next time <input type="checkbox" id="wakeup"></input>
         and check every <input type="number" value="60" id="checkEvery" class="number"></input> seconds
         <br/>
         Photograph every <input type="number" value="30" id="photographMinutes" class="number"></input> minutes
         <script>
var form = document.getElementById("form");
var storage = new RemoteStorage({url:  document.location.origin + "/beehive/"});
var lastStatus = document.getElementById("lastStatus");
var beehiveURL = document.getElementById("beehiveURL");
var wakeup = document.getElementById("wakeup");
var checkEvery = document.getElementById("checkEvery");
var photographMinutes = document.getElementById("photographMinutes");

function getStatus() {

   storage.getItem("status")
      .then(
         function(text) {
            if (text == null) {
               beehiveURL.style.display = "none";
               form.style.display = "none";
            }
            else {
               var status = JSON.parse(text);
               beehiveURL.innerHTML = "";
               var text = document.createTextNode(status.label);
               beehiveURL.appendChild(text);
               beehiveURL.style.display = "inline";
               beehiveURL.href = status.url;
               if (status.awake) {
                  beehiveURL.classList.add("awake");
                  beehiveURL.classList.remove("asleep");
               }
               else {
                  beehiveURL.classList.add("asleep");
                  beehiveURL.classList.remove("awake");
               }

               checkEvery.value = status.checkEvery;
               photographMinutes.value = status.photographMinutes;

               form.style.display = "block";
            }
            lastStatus.innerHTML = "";
            window.setTimeout(
               getStatus,
               2000
            );
         }
      ).catch(
         function(error) {
            lastStatus.innerHTML = error;
            window.setTimeout(
               getStatus,
               2000
            );
         }
      );
}

function saveSettings() {
   settings.wakeup = wakeup.checked;
   if (settings.wakeup)
      beehiveURL.href = settings.url;
   else
      beehiveURL.href = "";
   settings.checkEvery = Number(checkEvery.value);
   settings.photographMinutes = Number(photographMinutes.value);
   var string = JSON.stringify(settings);
   storage.setItem("settings", string)
   .then(
      function() {
         lastStatus.innerHTML = "Saved";
      }
   )
   .catch(
      function(error) {
         lastStatus.innerHTML = error;
      }
   );
}  

         </script>
      </form>
      <script>

wakeup.checked = false;
beehiveURL.disabled = true;

getStatus();

      </script>
