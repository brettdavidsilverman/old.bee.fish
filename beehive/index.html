      <h1>Bee Hive</h1>
      <h2><a id="beehiveLink" style="display:none;">Bee Hive #1</a></h2>
      <script>
var beehiveLink = document.getElementById("beehiveLink");

remoteStorage.getItem("beehiveLink")
   .then(
      function(value) {
         if (value == null) {
            beehiveLink.style.display = "none";
         }
         else {
            beehiveLink.href = value;
            beehiveLink.style.display = "inline";
         }
      }
   );


      </script>
