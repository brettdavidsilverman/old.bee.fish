<html lang="en">
   <head>

      <meta charset="utf-8"/>

      <link rel="stylesheet" type="text/css" href="style.css" />

      <title>Bee Hive</title>

      <script src="../client/logon/authentication.js"></script>
      <script src="../client/logon/authenticate.js"></script>
      <script src="../client/id/id.js"></script>

      <script src="../client/formatJSON.js"></script>

      <style>
.number {
   width:50px;
   text-align:right;
}

.awake {
   color: green;
}

.asleep {
   color: red;
}

.container {
   height: 100%;
}

.top {
}

.bottom {
}

#lastImage {
   width: 400px;
   height: 300px;
}
      </style>
   </head>
   <body>
      <script src="/body.js"></script>
      <div>
         <h1>Bee Hive Console</h1>
      </div>
      <div class="container">
         <div class="top">
            <div id="lastStatus">Last Status</div>
            <h2><a id="beehiveURL" style="display:none;" class="asleep">Bee Hive #1</a></h2>

            <h3>Next wake up in</h3>
            <b><span id="currentTime"></span></b>

            <h3>Weather</h3>
            <table id="weatherTable"></table>

            <h3>Last Image</h3>
            <img id="lastImage" onclick="window.open(this.src, '_blank')"></img>

            <div id="nextWakeupCountDown">
               <h3>Last sleep time</h3>
               <span id="lastSleepTime"></span>
            </div>
            <h3>Settings</h3>
            <form style="display:none;" onchange="saveSettings()" id="form">
               Check every <input type="number" value="1" id="checkEvery" class="number" min="1" max="255"></input> minutes
               <br/>
               <br/>
               Next wake up <span id="nextWakeupTime"></span>
               <br/>
               Wake up next time <input type="checkbox" id="wakeup"></input>
               <br/>
               <br />
               Take picture every <input type="number" value="60" id="takePictureEvery" class="number"></input> minutes
               <br />
            </form>
            <br/>
         </div>
      </div>
      <script>
var currentTime = document.getElementById("currentTime");            
var form = document.getElementById("form");
var storage = new RemoteStorage({url:  document.location.origin + "/beehive/"});
var lastStatus = document.getElementById("lastStatus");
var beehiveURL = document.getElementById("beehiveURL");
var wakeup = document.getElementById("wakeup");
wakeup.checked = false;
var nextWakeupTime = document.getElementById("nextWakeupTime");
var nextWakeupCountDown = document.getElementById("nextWakeupCountDown");
var lastSleepTime = document.getElementById("lastSleepTime");

var wakeupTime;

var checkEvery = document.getElementById("checkEvery");
var takePictureEvery = document.getElementById("takePictureEvery");
var temperature = document.getElementById("temperature");
var weatherTable = document.getElementById("weatherTable");
var lastImage = document.getElementById("lastImage");
var settings;
var timeOutId;

function getSettings() {

   storage.getItem("settings")
      .then(
         function(text) {
            if (text == null || text.length == 0) {
               beehiveURL.style.display = "none";
               form.style.display = "none";
            }
            else {
               settings = JSON.parse(text);
               // Label
               beehiveURL.innerHTML = "";
               var text = document.createTextNode(settings.label);
               beehiveURL.appendChild(text);
               
               // URL
               beehiveURL.style.display = "inline";
               beehiveURL.href = settings.url;
               
               // Wake up
               wakeup.checked = settings.wakeup;
               
               // Next wake up
               if (settings.sleepTime) {
                  var sleepTime = Date.parse(settings.sleepTime);
                  wakeupTime = new Date(sleepTime + settings.checkEvery * 1000);
                  nextWakeupTime.innerHTML = wakeupTime.toTimeString();
                  lastSleepTime.innerHTML = settings.sleepTime;
               }

               checkEvery.value = settings.checkEvery / 60;
               takePictureEvery.value = settings.takePictureEvery /60;

               if (settings.lastImageURL) {
                  if (settings.lastImageURL != lastImage.src)
                     lastImage.src = settings.lastImageURL;
                  lastImage.style.display = "block";
               }
               else
                  lastImage.style.display = "none";

               if (settings.lastWeatherURL) {
                  getWeather(settings.lastWeatherURL);
               }

               if (settings.sleeping) {
                  beehiveURL.classList.add("asleep");
                  beehiveURL.classList.remove("awake");
                  nextWakeupCountDown.style.display = "block";
               }
               else if (settings.wakeup) {
                  beehiveURL.classList.add("awake");
                  beehiveURL.classList.remove("asleep");
                  nextWakeupCountDown.style.display = "none";
               }

               form.style.display = "block";
            }
            lastStatus.innerHTML = "";
            timeOutId = window.setTimeout(
               getSettings,
               5000
            );
         }
      ).catch(
         function(error) {
            lastStatus.innerHTML = error;
            timeOutId = window.setTimeout(
               getSettings,
               5000
            );
         }
      );
}

function saveSettings() {
   settings.wakeup = wakeup.checked;
   settings.checkEvery = Number(checkEvery.value) * 60;
   settings.takePictureEvery = Number(takePictureEvery.value) * 60;
   
   window.clearTimeout(timeOutId);

   var string = JSON.stringify(settings);
   storage.setItem("settings", string, "application/json; charset=utf-8")
   .then(
      function() {
         lastStatus.innerHTML = "Saved";
         return getSettings();
      }
   )
   .catch(
      function(error) {
         lastStatus.innerHTML = error;
         return getSettings();
      }
   );
}  

function getWeather(weatherURL) {
   
   var params = {
      credentials: "include"
   };

   fetch(weatherURL, params)
   .then(
      function(response) {
         return response.json();
      }
   )
   .then(
      function(json) {
         weatherTable.innerHTML = "";
         formatJSON(json, weatherTable);
      }
   )
   .catch(
      function(error) {
         alert(error);
         weatherTable.innerHTML = "";
         var tr = document.createElement("tr");
         var td = document.createElement("td");
         td.innerHTMNL = error;
         tr.appendChild(td);
         weatherTable.appendChild(tr);
      }
   );
}

wakeup.checked = false;
beehiveURL.disabled = true;

getSettings();

window.setInterval(getCurrentTime, 1000)

function getCurrentTime() {
   if (wakeupTime > new Date()) {
      var date = new Date(wakeupTime - Date.now());
      var string;
      string =
         date.getUTCHours() + " hours " +
         date.getUTCMinutes() + " minutes " +
         date.getUTCSeconds() + " seconds";
      currentTime.innerHTML = string;
   }
   else {
      currentTime.innerHTML = "Timer expired";
   }
}
      </script>

   </body>
</html>
