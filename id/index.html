<!DOCTYPE html>
<html lang="en">
   <head>
      <script src="../head.js"></script>
      <meta charset="utf-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1"/>
      <script src="../power-encoding/bit-string/bit-string.js"></script>
      <script src="../power-encoding/stream/stream.js"></script>
      <script src="../power-encoding/number/uint8/uint8.js"></script>
      <script src="../power-encoding/number/uint16/uint16.js"></script>
      <script src="../power-encoding/number/uint/uint.js"></script>
      <script src="../power-encoding/number/number.js"></script>
      <script src="../power-encoding/string/string.js"></script>
      <script src="../shorthand/shorthand.js"></script>
      <script src="id.js"></script>
      <link rel="stylesheet" type="text/css" href="../style.css" />
      <title>Id</title>
   </head>
   <body>
      <script src="/body.js"></script>
      <h1>Id</h1>
      <a href="id.js">id.js</a>
      
      <h2>Id<h2>
      <pre>
         <script>

class A {
}


var id = new Id(A.name);

document.writeln(id.name);
document.writeln(id.ms + ":" + id.inc);
document.writeln(id.key);

         </script>
      </pre>
      
      <h2>Id Form<h2>
      <form>
         Key
         <br />
         <input type="text" id="key"></input>
         <br />
         Time
         <br />
         <input type="text" id="time"></input>
         <br />
         Increment
         <br />
         <input type="text" id="increment"></input>
         <br />
         Hex
         <br />
         <textarea id="hex" rows="10" cols="40"></textarea>
         <br />
         <button onclick="loadId()" type="button">Ok</button>
      </form>
      <pre>
         <script style="display:none;">
function loadId()
{
   var key = document.getElementById("key").value;
   var hex = document.getElementById("hex").value;
   var id;
   
   if (key)
      id = new Id({key: key});
   else
      id = new Id({hex: hex});
      
   document.getElementById("key").value =
      id.key;
   document.getElementById("time").value =
      id.timestamp.ms;
   document.getElementById("increment").value =
      id.timestamp.inc;
   document.getElementById("hex").value =
      id.hex;
}

document.getElementById("key").value =
   (new Id()).key;
   
loadId();
         </script>
      </pre>
      
      
      <h2>Key uniqueness</h2>
      <pre>
         <script>
   
var id1 = new Id(A.name);
var id2 = new Id(A.name);
   
document.writeln(id1.key);
document.writeln(id2.key);
document.writeln(id1.key < id2.key);


         </script>
      </pre>
      
      <h2>Copying</h2>
      <pre>
         <script>
var id3 = new Id(id1);
document.writeln(id1.key === id3.key);
document.writeln(
   id1.ms === id3.ms &&
      id1.ms != undefined &&
   id1.inc === id3.inc &&
      id1.inc != undefined
);
         </script>
      </pre>
      
      <h2>Assigning</h2>
      <pre>
         <script>
var newId = new Id(A.name);
id.key = newId.key;
document.writeln(id.key === newId.key);
document.writeln(id);
         </script>
      </pre>
      <h2>Object property</h2>
      <pre>
         <script>
var object = new Object();
var id = object["="];
document.writeln(id.name);
         </script>
      </pre>
      
      <h2>Timestamp</h2>
      <pre>
         <script>
var id = new Id();
document.writeln(id.key);
var newId =
   new Id({timestamp: id.timestamp});
document.writeln(newId.key);
document.writeln(id.key === newId.key);
         </script>
      </pre>
      
      <h2>Key</h2>
      <pre>
         <script>
var id = new Id();
document.writeln(id.key);
var newId =
   new Id({key: id.key});
document.writeln(newId.key);
document.writeln(id.key === newId.key);
         </script>
      </pre>
      
   </body>
</html>
