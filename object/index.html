<!DOCTYPE html>
<html lang="en">
   <head>
      <script src="../head.js"></script>
      <meta charset="utf-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1"/>
      <script src="../power-encoding/bit-string/bit-string.js"></script>
      <script src="../power-encoding/stream/stream.js"></script>
      <script src="../power-encoding/number/number.js"></script>
      <script src="../power-encoding/string/string.js"></script>
      <script src="../short-hand/short-hand.js"></script>
      <script src="../id/id.js"></script>
      <script src="../pointer/pointer.js"></script>
      <script src="object.js"></script>
      <link rel="stylesheet" type="text/css" href="../style.css" />
      <title>Object</title>
   </head>
   <body>
      <script src="/body.js"></script>
      <h1>Object</h1>
      <a href="object.js">object.js</a>

      <h2>Constructor<h2>
      <pre>
         <script>
class A  {

   constructor(input) {
      Object.assign(this, input);
   }
   
}

var input = {
   field: "value"
}

var a = new A(input);

document.writeln(a);

         </script>
      </pre>

      <h2>To String</h2>
      <pre>
         <script>

document.writeln(
   a.toString(ShortHand.full)
);

         </script>
      </pre>

      <h2>Pointer To Object Properties</h2>
      
      <p>Properties that are objects get converted
      to Pointers.</p>
      
      <p>This can also resolve circular references.</p>
      
      <pre>
         <script>

var start = new A();
var end = new A();
start.end = end;
end.start = start;

document.writeln(
   start
);
         </script>
      </pre>
      
      <h2>Debugging tool</h2>
      
      <h3>ToString</h3>
      <pre>
         <script>
document.writeln(
   ToString(start)
)
         </script>
      </pre>
   </body>
</html>
