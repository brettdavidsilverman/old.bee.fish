<!DOCTYPE html>
<html lang="en">
   <head>
      <script src="/head.js"></script>
      <script src="../power-encoding/bit-string/bit-string.js"></script>
      <script src="../power-encoding/stream/stream.js"></script>
      <script src="../power-encoding/number/uint8/uint8.js"></script>
      <script src="../power-encoding/number/uint16/uint16.js"></script>
      <script src="../power-encoding/number/uint/uint.js"></script>
      <script src="../power-encoding/number/number.js"></script>
      <script src="../power-encoding/string/string.js"></script>
      <script src="../shorthand/shorthand.js"></script>
      <script src="../id/id.js"></script>
      <script src="../pointer/pointer.js"></script>
      <script src="../object/object.js"></script>
      <script src="../memory/memory.js"></script>
      <script src="storage.js"></script>
      <meta charset="utf-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1"/>
      <link rel="stylesheet" type="text/css" href="style.css" />
      <title>map</title>
   </head>
   <body>
      <script src="/body.js"></script>
      <h1 id="h1">map</h1>
      <h2>Set map value</h2>
      <form>
         Key:
         <br />
         <input type="text" id="setKey"></input>
         <br />
         Value:
         <br />
         <input type="text" id="setValue"></input>
         <br />
         <button onclick="setItem()" type="button">Ok</button>
         <br />
         <div id="setResponse"></div>
         <script>
async function setItem()
{
   var setKey = document.getElementById("setKey");
   var setValue = document.getElementById("setValue");
   
   var key = setKey.value;
   var value = setValue.value;

   remoteStorage.setItem(key, value)
      .then(function(response){
         alert(response);
      });
}

         </script>
      </form>
     
      <h2>Get map value</h2>
      <form>
         Key:
         <br />
         <input type="text" id="getKey"></input>
         <br />
         <button onclick="getItem()" type="button">Ok</button>
         <br />
         Value:
         <br />
         <div id="getValue"></div>
         
         <script>
async function getItem()
{
   var getKey = document.getElementById("getKey");
   var getValue = document.getElementById("getValue");
   
   var key = getKey.value;
   
   getValue.innerHTML = "Getting...";
   
   remoteStorage.getItem(key)
      .then(function(value) {
         
         getValue.innerHTML = value;
      });
   
}

         </script>
      </form>
   </body>
</html>
