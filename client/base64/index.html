var console = new Console();

      <h1>Base 64 encode/decode</h1>
 
      <a href="LICENSE.md">License</a>
      
      <br />
      
      <a href="base64.js">base64.js</a>
      
      <h2>Encode Text</h2>

      <form onsubmit="return false;">
         <label for="text">Text to base64</label>
         <br />
         <input type="text" id="text" onchange="updateBase64()" onkeypress="updateBase64()"></input>
         <br />
         <div id="textEncoded" style="word-wrap: break-word;"></div>
         <div id="textDecoded" style="word-wrap: break-word;"></div>
      </form>
      
      <pre>
         <script>
function updateBase64()
{
   var text =
      document
      .getElementById("text")
      .value;
      
   var encoded = Base64.encode(text);
   
   document
      .getElementById("textEncoded")
      .innerHTML =
      encoded;
      
   var decoded = Base64.decode(encoded);
   
   document
      .getElementById("textDecoded")
      .innerHTML =
      decoded;
   
}
         </script>
      </pre>
      
   </body>
</html>
