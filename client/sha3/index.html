      <h2>Hash Text</h2>

      <form onsubmit="return false;">
         <label for="text">Text to hash</label>
         <br />
         <input type="text" id="text" onchange="updateTextHash()" onkeypress="updateTextHash()"></input>
         <br />
         <div id="textHash" style="word-wrap: break-word;"></div>
      </form>
      
      <pre>
         <script>
function updateTextHash()
{
   var text =
      document
      .getElementById("text")
      .value;
      
   const sha =
      new jsSHA(
         "SHA3-512",
         "TEXT",
         { encoding: "UTF8" }
      );
   
   sha.update(text);

   const hash = sha.getHash("HEX");

   document
      .getElementById("textHash")
      .innerHTML =
      hash;
}
         </script>
      </pre>
      
      <h2>Hash File</h2>
      
      <a href="hash-file.js">hash-file.js</a>
      
      <form onsubmit="return false;">
         <label for="file">File to hash</label>
         <br />
         <input type="file" id="file" onchange="getFileHash(event)"></input>
         <br />
         <div id="fileHash" style="word-wrap: break-word;"></div>
         <br />
         <progress id="progress" max="100"></progress>
      </form>
      <pre>
         <script>
var div =
   document.getElementById("fileHash");
   
var progress =
   document.getElementById("progress");
   
function updateProgress(percent)
{
   progress.value = percent
}

function updateFileHash(hash)
{
   div.innerHTML = hash;
}

function getFileHash(event)
{
   const fileList = event.target.files;
   var file = fileList[0];
  
   updateFileHash("");
   updateProgress(0);
   
   hashFile(
      file,
      updateProgress
   ).then(
      updateFileHash
   );
   
}

         </script>
      </pre>
