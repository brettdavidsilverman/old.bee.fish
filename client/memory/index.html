      <h2>Choose storage</h2>
      
      <form>
         <input type="radio" id="localStorage" name="storage" value="localStorage" onchange="setStorage('localStorage')">
         <label for="localStorage">Local Storage</label><br>
         <input type="radio" id="sessionStorage" name="storage" value="sessionStorage" onchange="setStorage('sessionStorage')">
         <label for="sessionStorage">Session Storage</label><br>
         <input type="radio" id="remoteStorage" name="storage" value="remoteStorage" onchange="setStorage('remoteStorage')">
         <label for="remoteStorage">Remote Storage</label><br>
         <script style="display:none;">

function setStorage(storage)
{
   window.location.search = "?" + storage;
}

function selectStorage()
{
   var storage;
   var search = window.location.search;
   
   if (search)
      storage = search.substr(1);
   else
      storage = "sessionStorage";

   switch (storage)
   {
      case "localStorage":
         Memory.storage = new Storage(localStorage);
         break;
      case "remoteStorage":
         Memory.storage = new Storage(remoteStorage);
         break;
      case "sessionStorage":
         Memory.storage = new Storage(sessionStorage);
         break;
      default:
         window.location.search = "remoteStorage";
      
   }
   
   var radio = document.getElementById(storage);
   radio.checked = "checked";
}

selectStorage();


      </script>
         </script>

      <h2>Save/Fetch</h2>
      
      <h3>Simple structures</h3>
      <pre id="simple">
         <script>

class Base {
   constructor(input) {
      Object.assign(this, input);
      this["="];
      console.log(this.constructor.name + "()");
   }
   
}

class Person extends Base {
   constructor(input) {
      super(input);
   }
   
   get fullName() {
      var fullName =
         this.firstName + " " +
         this.lastName;
      return fullName;
   }
}

var brett = new Person(
   {
      lastName:  "Silverman",
      firstName: "Brett"
   }
);


var key = brett.save();

brett = null;

Memory.fetch(key)
   .then(function(brett) {
   
      writeln(
         "simple",
         (key == brett["="].key)
      );

      writeln(
         "simple",
         brett.constructor.name
      );
         
      writeln(
         "simple",
         brett.fullName
      );
      
   });
      </script></pre>

   <h3>Structures</h3>
   
   <pre id="structures">
      <script>
class Car extends Base {

   constructor(input) {
      super(input);
   }
   
}

var car = new Car(
   {
      make:  "Honda",
      model: "Prelude",
      driver: new Person(
         {
            firstName: "Candy",
            lastName: "Silverman"
         }
      )
   }
);

document.writeln(car);

var carKey = car.save();

Memory.fetch(carKey).then(
   function(car)
   {
      writeln("structures", car);
      //writeln("structures", car.driver);
      return car.driver.fetch();
   }
).then(
   (driver) => writeln("structures", driver)
).catch(
   (error) => alert(error.stack)
);



         </script></pre>
