   <body>

      <h1>Function</h1>

      <a href="./function.js">function.js</a>

      <h2>Save/Fetch</h2>
      <pre>
         <script>
var storage =
   Memory.storage =
   sessionStorage;
   
class F {
   constructor(input) {
      Object.assign(this, input);
   }
   
   click() {
      return "F";
   }
}

var f = new F(
   {
      click: function() {
         // Note lower case "f"
         return "f";
      }
   }
);

document.writeln(f);
document.writeln(f.click());
var key = f.save();
f = Memory.fetch(key);
document.writeln(f);
document.writeln(f.click());

         </script>
      </pre>
   </body>
