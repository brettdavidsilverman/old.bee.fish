<!DOCTYPE html>
<html lang="en">
   <head>
      <script src="/head.js"></script>
      <meta charset="utf-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1"/>
      <script src="../console/console.js"></script>
      <script src="authentication.js"></script>
      <link rel="stylesheet" type="text/css" href="/style.css" />
      <link rel="stylesheet" type="text/css" href="style.css" />
      <title>Bee.Fish logon</title>
      <style>
      </style>
   </head>
   <body>
      <script src="/body.js"></script>
      <h1>Logon</h1>
      <p>Click Secret to select your logon image.</p>
      <p>After logging in, follow the continue link.</p>
      <a href="authentication.js">authentication.js</a>
      <form id="form" onsubmit="onsubmit()">
         <label for="secretFile">Secret</label>
         <input type="file" id="secretFile" onchange="createSecret(this.files[0]);" accept="image/*" style="display:none;" ></input>
         <img id="thumbnail" width="100" height="100" onclick="toggleLogon(event)" ></img>
         <canvas id="canvas" width="100" height="100" style="display:none;"></canvas>
         <h2><a id="link" onclick="replace(event);" href="/client/draw/" style="display:none;">Draw</a></h2>
         <script>
         

function onsumbit(event)
{
   event.preventDefault();
   return false;
}


var console = new Console();
console.log("Hello world");

var authentication = new Authentication();

var form =
   document
   .getElementById("form");
 
var canvas =
   document
   .getElementById("canvas");
   
var thumbnail =
   document
   .getElementById("thumbnail");

var link =
   document
   .getElementById("link");
   
async function toggleLogon(event)
{
   if (authentication.authenticated) {
      if (confirm("Logoff?"))
         await logoff();
   }
   else
      await logon();
}

async function logon(secret)
{
 
   thumbnail.classList.add("pressed");
  
   try {
      await authentication.logon(secret);
   }
   catch (exception)
   {
      alert(exception);
   }
   
   updateForm();
   
}

async function logoff()
{

   thumbnail.classList.remove("pressed");
   await authentication.logoff();

   form.reset();
         
   updateForm();
   
}

function createSecret(file)
{
   authentication.logoff();
   
   thumbnail.classList.remove("pressed");
   link.style.display = "none";
   
   if (!file)
      return;
      

   thumbnail.style.filter = "grayscale(100%)";
   thumbnail.src = null;
 
   createThumbnail(file);

   var worker = new Worker("hash-secret.js");

   worker.onmessage = function(event) {
      thumbnail.style.filter = "none";
      var secret = event.data;
      logon(secret);
   }

   worker.postMessage(file);
   
}

function createThumbnail(file)
{

   // Create a thumbail copy from
   // secret file and draw it
   // on the canvas.
   thumbnail.src = "";
   
   var _this = this;
     
   prepareCanvas(canvas);
      
   var image;
      
      
   // Read the secretFile
   var fileReader = new FileReader();
      
   // onload fires after reading is complete
   fileReader.onload = createImage;
      
   // begin reading
   fileReader.readAsDataURL(file);
      
    
   function createImage()
   {
      image = new Image();
         
      image.width = 100;
            
      image.height = 100;
            
      image.onload = imageLoaded;
      
      image.src = fileReader.result;
         
   }
      
   function imageLoaded()
   {
   
      var context = canvas.getContext("2d");
      
      // draw the image
      context.drawImage(
         image, 0, 0, canvas.width, canvas.height
      );         

      // get the image
      var jpeg =
         canvas.toDataURL("image/jpeg", 1.0);
     
      // set the thumbnail
      thumbnail.src = jpeg;
      
      localStorage.setItem(
         "authentication.thumbnail",
         thumbnail.src
      );
   }
      
   function prepareCanvas(canvas)
   {
      canvas.width = 100;    
      canvas.height = 100;
      
      var context = canvas.getContext("2d");
         
      // draw the image
      context.clearRect(
         0, 0, canvas.width, canvas.height
      );         
   }
      

}


function updateForm()
{
 
   var thumbnailSrc =
         localStorage.getItem(
            "authentication.thumbnail"
         );

   if (thumbnailSrc)
   {
      thumbnail.src = thumbnailSrc;
   }

   if (authentication.authenticated)
   {
      thumbnail.classList.add("pressed");
      link.style.display = "block";
   }
   else
   {
      thumbnail.classList.remove("pressed");
      link.style.display = "none";
   }
      
   link.innerHTML = "Continue";
   
}


document.body.onload = function()
{
   form.reset();
   
   authentication.getStatus().then(
      status =>
         updateForm()
   );
}

document.getCookie = function(name)
{
   var cookies = document.cookie.split(";");
   for (i in cookies)
   {
      var cookie = cookies[i];
      var parts = cookie.split("=");
      var _name = null;
      if (parts.length >= 1)
         _name = parts[0].trim();
      var value = null;
      if (parts.length >= 2)
         value = parts[1].trim();
      if (name == _name) {
         return value;
      }
            
   }
   
   return undefined;
      
}

function replace(event)
{
   event.preventDefault();
   
   var redirect = document.getCookie("redirect");

   var href;
   if (redirect) {
      href = redirect;
   }
   else if (document.referrer) {
      href = document.referrer;
   }
   else {
      href = "/client/draw";
   }

   if (href.endsWith("/client/logon/"))
      href = "/client/draw/";
      
   window.location.replace(href);
   return false;
}

function allowUpdate() {
  return new Promise((f) => {
    setTimeout(f, 0);
  });
}

         </script>

      </form>
      
   </body>
</html>
