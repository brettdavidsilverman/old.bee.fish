      <h1>Image</h1>

      <h2>Image Constructor</h2>
      <pre>
         <script>
var storage = sessionStorage;
storage.clear();
var key;
var image = new Image();
image.src = "/feebee.jpg";
document.writeln(image);
key = image.save();
         </script>
      </pre> 
      <h2>Image Fetch</h2>
      <pre>
         <script>
var fetchedImage = Memory.fetch(key);
   
fetchedImage.onload = function() {
   alert(this);
}
 
document.writeln("Done");
         </script>
      </pre>
