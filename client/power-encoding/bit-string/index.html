<!DOCTYPE html>
<html lang="en">
   <head>
      <script src="../../head.js"></script>
      <meta charset="utf-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1"/>
      <script src="../stream/stream.js"></script>
      <script src="../number/uint8/uint8.js"></script>
      <script src="../number/uint16/uint16.js"></script>
      <script src="../number/uint/uint.js"></script>
      <script src="../number/number.js"></script>
      <script src="bit-string.js"></script>
      <link rel="stylesheet" type="text/css" href="../../style.css" />
      <title>Bit String</title>
   </head>
   <body>
      <script src="/body.js"></script>
      <h1>Bit String</h1>
      <a href="bit-string.js">bit-string.js</a>
      <h2>Encoding</h1>
      <pre>
         <script>

var count = 100;
var strings = new Array(count);

for (i = 0; i <= count; i++) {
   var bits = i.encode().bits;
   var bitString = new BitString(
      {
         bits: bits
      }
   );
   var string =
      bitString.toString();

   strings[i] = string;
}

         </script>
      </pre>
      <h2>Decoding</h1>
      <pre>
         <script>
for (i in strings) {
   var string = strings[i];
   var bitString =
      BitString.fromUnicodeString(string);
   var bits = bitString.bits;
   var number = Number.decode(new Stream(bits));
   
   document.writeln(
      [i, string, bits, number]
      .join("\t")
   );
  
   if (i != number)
      throw new Error("Invalid decoding at " + i);
}
         </script>
      </pre>
   </body>
</html>
