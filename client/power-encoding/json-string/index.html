<!DOCTYPE html>
<html lang="en">
   <head>
      <script src="/head.js"></script>
      <meta charset="utf-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1"/>
      <script src="../../stream/stream.js"></script>
      <script src="../power-encoding.js"></script>
      <script src="bit-string.js"></script>
      <link rel="stylesheet" type="text/css" href="/style.css" />
      <title>JSON String</title>
   </head>
   <body>
      <script src="/body.js"></script>
      <h1>JSON String</h1>
      <a href="bit-string.js">bit-string.js</a>
      <h2>Encoding</h1>
      <pre>
         <script>

var count = Math.pow(2, 16) - 1; //1114111;

var string = "";

for (i = 0; i <= count; i++) {
   var _char = String.fromCharCode(i);
   string += _char;
}

document.writeln(string.length);
var json = JSON.stringify(string);
document.writeln(json.length);

         </script>
      </pre>
      <h2>Decoding</h1>
      <pre>
         <script>
string = JSON.parse(json);

for (i in string) {
   var _char = string[i];
   var number = _char.charCodeAt();
   if (i != number) {
      document.writeln([i, _char, number]);
      break;
   }

}

document.writeln("Ok");
         </script>
      </pre>
   </body>
</html>
