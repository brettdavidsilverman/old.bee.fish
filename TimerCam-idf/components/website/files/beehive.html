         <img id="imgHive" src="https://feebeecam.local:81/camera"></img>
      </div>
      <div id="controlDiv">
         <label for="size">Size</label>
         <select name="size" id="size" onchange="postSetting('framesize', this.value);">
            <option value="FRAMESIZE_QVGA">Very small</option>
            <option value="FRAMESIZE_CIF">Small</option>
            <option value="FRAMESIZE_SVGA">Medium</option>
            <option value="FRAMESIZE_XGA">Large</option>
            <option value="FRAMESIZE_QXGA">Very large</option>
         </select>
      </div>
      <script>
//var console = new Console();
//console.log("Hello world");
var getWeatherId;
var hiveHost = document.getElementById("hiveHost");
var imgWinnie = document.getElementById("imgWinnie");
var imgHive = document.getElementById("imgHive");
var temperature = document.getElementById("temperature");
var humidity = document.getElementById("humidity");
var pressure = document.getElementById("pressure");
var lastError = document.getElementById("lastError");
var weatherURL;
var settingsURL;

hiveHost.value = document.location.host;
imgHive.src = "http://" + hiveHost.value + ":81/camera";

function go() {
   stop();
   var url = "http://" + hiveHost.value + ":81/camera";
   imgHive.src = url;
   imgHive.onload = function() {
      imgWinnie.style.display = "none";
   }
   weatherURL = "http://" + hiveHost.value + "/weather";
   settingsURL = "http://" + hiveHost.value + "/settings";
   getWeatherId = window.setInterval(getWeather, 5000);
   getWeather();
}

function stop() {
   imgHive.src = "";
   //window.clearInterval(getWeatherId);
   //getWeatherId = 0;
}

function getWeather() {
   var params = {}
   params.method = "GET";
   fetch(weatherURL, params)
      .then(response => response.json())
//      .then(response => response.text())
//      .then(text => alert(text))
      .then(json => {
         temperature.innerHTML = json.temp.toFixed(2);
         humidity.innerHTML = json.humidity.toFixed(2);
         pressure.innerHTML = json.pressure.toFixed(2);
      })
      .then(
         () => {
            lastError.innerHTML = "";
         }
      )
      .catch(error => lastError.innerHTML = error);
}

function postSetting(setting, value) {
   var params = {}
   params.method = "POST";

   var body = {}
   body[setting] = value;

   params.body = JSON.stringify(body);
   
   fetch(settingsURL, params)
      .then(response => response.json())
      .then(json => {
         if  (json.setup != "Ok")
            lastError.innerHTML = JSON.stringify(json);
      }) 
      .catch(error => lastError.innerHTML = JSON.stringify(error));

}

window.onload = function() {
   go();
}

      </script>

   </body>
