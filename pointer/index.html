      <h1>Pointer</h1>

      <h2>Raw JSON</h2>
      <pre>
<script>

function A() {
   this.id;
}

var object = new A();

var pointer = new Pointer({object:object, property:"pointer"});

var json = JS(pointer);

document.writeln(json);

json = pointer.toObject({shortHand: "pointers"});

document.writeln(json);

document.writeln(Pointer.isPointer(pointer));

var obj = JSON.parse(json);
pointer = new Pointer(obj);
json = JS(pointer);

document.writeln(json);

document.writeln(Pointer.isPointer(pointer));
         </script>
      </pre>
