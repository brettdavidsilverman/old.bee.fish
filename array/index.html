      <h1>Array</h1>
 
      <a href="array.js">array.js</a>
      <h2>Basic Arrays</h2>
     
      <h3>To String</h3>
      
      <pre>
         <script>
var array = [0, [1, -1], 2, 3, 4];
array.field = "Custom field";
document.writeln(array);
document.writeln(array.toString(Shorthand.ARRAY));
document.writeln(array.toString(Shorthand.POINTERS));
         </script>
      </pre>
  
      <h3>Saving</h3>
      
      <pre>
         <script>
var storage = Memory.storage;
storage.clear();
var key = array.save();
document.writeln(key);
var fetched = Memory.fetch(key);

document.writeln(fetched);
document.writeln(fetched[1][1]);

         </script>
      </pre>

      <h2>Object Arrays</h2>
      
      <pre>
         <script>
var storage = Memory.storage;
storage.clear();

class Person  {
   constructor(input) {
      Object.assign(this, input);
   }
   
   get fullName() {
      var output =
         this.firstName + " " +
         this.lastName;
      return output;
   }
}
var person1 = new Person(
   {
      firstName: "Shaney",
      lastName: "Golden"
   }
);

var person2 = new Person(
   {
      firstName: "Blake",
      lastName: "Golden"
   }
);

var people = [person1, person2];


var car = 
   {
      make: "Honda",
      model: "Prelude",
      drivers: people
   }

document.writeln(car);

//document.writeln(people);

key = car.save();
car = Memory.fetch(key);
document.writeln(car);
document.writeln(car.drivers[1].fullName);
         </script>
      </pre>
      
      <h2>Complex structures</h2>
      <pre>
      <script>
Shorthand.push(Shorthand.HUMAN);

function A(input) {
   Object.assign(this, input);
}

function B(input) {
   Object.assign(this, input);
}

var a = new A();
var b = new B();
a.b = b;
b.a = a;
a.array = [a, b];
b.array = a.array;
   
 
var keyA = a.save();
var keyB = b.save();

var memory = new Map()
a = Memory.fetch(keyA, memory);
b = Memory.fetch(keyB, memory);
   
document.writeln(b);
   
document.writeln(
   [
      a.b,
      b.array === a.array,
      a.b === b,
      b.a === a,
      a.array[0] === a
   ]
);

         </script>
      </pre>
