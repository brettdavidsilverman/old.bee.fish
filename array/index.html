      <h1>Array</h1>
      
      <a href="array.js">array.js</a>
      <h2>Basic Arrays</h2>
      
      <h3>To String</h3>
      <pre>
         <script>
var array = [0, 1, 2, 3, 4];

document.writeln(array);

         </script>
      </pre>
  
      <h3>Saving</h3>
      <pre>
         <script>
var key = array.save();

var fetched = Memory.fetch(key);

document.writeln(fetched);

         </script>
      </pre>
 
      <h2>Object Arrays</h2>
      <pre>
         <script>
class Person  {
   constructor(input) {
      Object.assign(this, input);
   }
   
   get fullName() {
      var output =
         this.firstName + " " +
         this.lastName;
      return output;
   }
}
var person1 = new Person(
   {
      firstName: "Shaney",
      lastName: "Golden"
   }
);

var person2 = new Person(
   {
      firstName: "Blake",
      lastName: "Golden"
   }
);

var people = [person1, person2];

var car =
   {
      make: "Honda",
      model: "Prelude",
      drivers: people
   }

document.writeln(car);

document.writeln(people);

var key = car.save();
document.writeln(key);

car = Memory.fetch(key);

document.writeln(car.drivers[0].fullName);

         </script>
      </pre>
      
      <h2>Complex structures</h2>
      <pre>
      <script>
try {
   function A(input) {
      Object.assign(this, input);
   }

   function B(input) {
      Object.assign(this, input);
   }

   var a = new A();
   var b = new B();
   a.b = b;
   b.a = a;
   a.array = [a, b];
   b.array = a.array;
   
 
   var keyA = a.save();
   var keyB = b.save();

   var memory = new Map()
   a = Memory.fetch(keyA, memory);
   b = Memory.fetch(keyB, memory);
   
   document.writeln(b);
   
   document.writeln(
      ToString(
         [
            a.b,
            b.array === a.array,
            a.b === b,
            b.a === a,
            a.array[0] === a
         ]
      )
      
   );
}
catch (error) {
   alert(error.stack);
}

         </script>
      </pre>

   </body>
