<html>
    <head>
        <title>Restart FeebeeCam</title>
    </head>
    <body>
        <h1>Restarting...</h1>
        <p>Please wait 20 seconds to restart</p>
        <script>
window.setTimeout(ontimeout, 20000);
function ontimeout() {
    alert("Restarting. Redirecting to " + document.location.origin);
    document.location.href = document.location.origin;
}
        </script>
    </body>
</html>
