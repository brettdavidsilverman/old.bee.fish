<!DOCTYPE html>
<html style="height:100%">
    <head>
        <title>Prompt</title>
        <script type="text/javascript" >
window.onerror =  function(err, src, line) {
    alert(err + "\n" + src + "\n" + line);
}
        </script>
    </head>
    <body style="height:100%">
        <script type="text/javascript">
var str = "";
for (var i = 0; i < 256; i++) {
    str += String.fromCharCode(i);
}
window.prompt("Data", str);
        </script>
    </body>
</html>
