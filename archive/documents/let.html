<!DOCTYPE html>
<html style="height:100%">
    <head>
        <title>Let</title>
        <script type="text/javascript" >
window.onerror =  function(err, src, line) {
    alert(err + "\n" + src + "\n" + line);
}
        </script>
    </head>
    <body style="height:100%">
        <script type="text/javascript">


var x = 5; 
var y = 0; 
let (x = x+10, y = 12) 
{ 
    alert(x+y + "\n");
}       </script>
    </body>
</html>
