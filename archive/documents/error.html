<!DOCTYPE html>
<html>
    <head>
        <title>Timer</title>
        <script>
window.onerror =  function(err, src, line) {
    alert(err + "\n" + src + "\n" + line);
}
        </script>
    </head>
    <body><canvas id="canvas" ></canvas><script type="text/javascript">
var start = new Date();
var end = new Date();
alert(end - start);
        </script>
    </body>
</html>
