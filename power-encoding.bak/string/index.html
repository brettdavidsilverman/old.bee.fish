   <body>
      <h1>String encoding</h1>
      <a href="string.js">string.js</a>
      <h2>Single string</h2>
      <pre>
         <script>
var string = "Hello To The World";
document.writeln(string);

var stream = string.encode();

var bitString = new BitString(
      {
         bits: stream.bits
      }
   );
document.writeln(bitString);

var decoded = String.decode(stream);
document.writeln(decoded);
         </script>
      </pre>
      
      <h2>Quicker sort</h2>
      
      <h3>Encoding</h3>
      <pre>
         <script>
var sentence = "the quick brown fox jumped over the lazy dog";

var words = sentence.split(" ");
document.writeln(words);

var sequence = "";
var encodedWords = words.map(
   function(word) {
      var stream = word.encode();
      var bitString = new BitString(
         {
            bits: stream.bits
         }
      );
      return bitString.toString();
   }
);
document.writeln(encodedWords);

         </script>
      </pre>
      
      <h3>Sort</h3>
      <pre>
         <script>
encodedWords.sort();
words.sort();
         </script>
      </pre>
     
      <h3>Decoding</h3>
      <pre>
         <script>
var decodedWords = encodedWords.map(
   function(encodedWord) {
      var bitString =
         BitString.fromString(
            {
               string: encodedWord
            }
         );
      var stream = new Stream(bitString.bits);
      var word = String.decode(stream);

      return word;
   }
);
document.writeln(words);
document.writeln(decodedWords);

         </script>
      </pre>
   </body>
