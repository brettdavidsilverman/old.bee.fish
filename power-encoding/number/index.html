<!DOCTYPE html>
<html lang="en">
   <head>
      <script src="../../head.js"></script>
      <meta charset="utf-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1"/>
      <script src="../stream/stream.js"></script>
      <script src="number.js"></script>
      <link rel="stylesheet" type="text/css" href="../../style.css" />
      <title>Number</title>
   </head>
   <body>
      <h1>Number (power encoding)</h1>
      <a href="number.js">number.js</a>
      <pre>
         <script>
for (var number = 0; number < 100; number++) {

   var stream = new Stream();
   number.encode(stream);
   var test = Number.decode(stream);
   document.writeln(
      [
         number,
         test,
        // stream.plus,
         stream.bits
      ].join("\t")
   );
}

         </script>
      </pre>
   </body>
</html>
