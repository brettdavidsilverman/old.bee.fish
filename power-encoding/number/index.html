      <h1>Number (power encoding)</h1>

      <a href="index10.html">Number encoding 10</a>

      <h2>UInt8 </h2>
      <a href="uint8/index.html">UInt8</a>
      <pre>
         <script>

for (var i = 0; i <= 10; ++i) {
   var bits = UInt8.Cache[i];
   var stream = new Stream(bits);
   var x = UInt8.decode(stream);
   document.writeln(
      [x, bits].join("\t")
   );
   
}
document.writeln("...");

         </script>
      </pre>
      
      <h2>UInt16</h2>
      <a href="uint16/index.html">UInt16</a>
      <pre>
         <script>
for (var i = 200; i <= 210; ++i) {
   var bits = new UInt16(i).encode().bits;
   var stream = new Stream(bits);
   var x = UInt16.decode(stream);
   document.writeln(
      [x, bits].join("\t")
   );
   
}
document.writeln("...");
         </script>
      </pre>
     
      <h2>UInt</h2>

      <a href="uint/index.html">UInt</a>
      
      <pre>
         <script>
for (var i = 1000000; i < 1000010; ++i) {
   var x = new UInt(i);
   var stream = x.encode();
   var bits = stream.bits;
   x = UInt.decode(stream);
   document.writeln(
      [x, bits].join("\t")
   );
}
         </script>
      </pre>
