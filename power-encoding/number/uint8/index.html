      <h2>Binary Encoding</h2>
      <pre>
         <script>
for (var i = 0; i < 256; ++i) {
   var bits = UInt8.Cache[i];
   var stream = new Stream(bits);
   var x = UInt8.decode(stream);
   document.writeln(
      [x, bits].join("\t")
   );
   
}
         </script>
      </pre>
      
      <h2>Small Numbers</h2>
      <pre>
         <script>
var bitCount = 0;
for (var i = 0; i < 10; ++i) {
   var bits = UInt8.Cache[i];
   var stream = new Stream(bits);
   var x = UInt8.decode(stream);
   bitCount += bits.length;
   document.writeln(
      [x, bits].join("\t")
   );
   
}

document.writeln(bitCount + " bits");
         </script>
      </pre>
